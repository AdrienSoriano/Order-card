<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Assets/Media/favicon-32x32.png"/>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card text-center">
            <img class="card-img-top" src="Assets/Media/illustration-hero.svg" alt="illustration d'un personnage écoutant de la musique">
            <div class="card-body">
            <h5 class="card-title font-weight-bold">Order Summary</h5>
            <p class="card-text text-secondary small">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="container d-flex bg-light rounded p-3">
                <img src="Assets/Media/icon-music.svg" alt="icone représentant une note de musique" class="h-50 align-self-center">
                <div class="container d-flex flex-column justify-content-start p-0">
                    <p class="card-text font-weight-bold small p-0 m-0">Annual Plan</p>
                    <p class="card-text text-secondary small p-0 m-0">$59.99/year</p>
                </div>
                <a href="#" class="card-text change small cursor-pointer align-self-center font-weight-bold text-decoration-underline"><u>Change</u></a>
                </div>
            <div class="container p-4 d-flex flex-column">
                    <a href="#" class="btn btn-primary btn-lg btn-block cursor-pointer mb-3 p-1"><span class="card-text small">Proceed to Payment</span></a>
                    <a href="#" class="cancel text-secondary font-weight-bold small cursor-pointer"><span class="card-text">Cancel Order</span></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
